{% extends 'blog/base.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Admin Dashboard</h2>
  <a href="{% url 'admin_add_book' %}" class="btn btn-admin-add mb-3">Add Book</a>
  <a href="{% url 'admin_edit_about' %}" class="btn btn-admin-about mb-3">Edit About</a>
  <table class="table table-striped">
    <thead>
      <tr><th>Title</th><th>Author</th><th>Actions</th></tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>
          <a href="{% url 'admin_edit_book' book.pk %}" class="btn btn-admin-edit">Edit</a>
          <a href="{% url 'admin_delete_book' book.pk %}" class="btn btn-admin-delete">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
