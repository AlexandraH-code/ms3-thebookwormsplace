{% extends 'blog/base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 text-center">
      <h2>Delete Comment</h2>
      <p class="mt-3">Are you sure you want to delete this comment?</p>
      <p><em>{{ comment.text }}</em></p>
      <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-2">
          <button type="submit" class="btn btn-danger">Yes, delete</button>
          <!--<a href="{% url 'book_detail' comment.book.slug %}" class="btn btn-secondary">Cancel</a>-->
          <a href="{% url 'book_detail' comment.book.slug %}" class="btn btn-secondary-custom">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
