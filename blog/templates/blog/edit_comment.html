{% extends 'blog/base.html' %}
{% load form_filters %}
{% load static %}
{% block title %}Edit Comment{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col col-md-8 col-lg-6">
      <h2 class="text-center">Edit Your Comment</h2>
      <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.text|add_class:"form-control mb-3" }}
        <div class="d-flex gap-2 justify-content-center">
          <button type="submit" class="btn btn-outline-primary">Submit Changes</button>
          <a href="{% url 'book_detail' comment.book.slug %}" class="btn btn-secondary-custom">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
