{% extends 'blog/base.html' %}
{% block title %}Logout{% endblock %}
{% block content %}
<div class="container mt-5 text-center">
  <h2>Are you sure you want to log out?</h2>
  <form method="post" action="{% url 'logout_confirmed' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-logout mt-3">Log Out</button>
    <a href="{% url 'home' %}" class="btn btn-secondary-custom mt-3">Cancel</a>
  </form>
</div>
{% endblock %}
