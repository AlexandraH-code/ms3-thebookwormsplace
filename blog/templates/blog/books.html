{% extends 'blog/base.html' %}
{% block title %}Books{% endblock %}
{% block content %}
<div class="container my-4">
  <h2 id="all-books">All Books</h2>
  <div class="row">
    {% for book in books %}
      <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-4">
        <div class="card h-100">
          <div class="book-image-wrapper">
            <img src="{{ book.cover_image.url }}" class="card-img-top img-fluid" alt="{{ book.title }}"  width="200" height="300">
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">by {{ book.author }}</p>
            <a href="{% url 'book_detail' book.slug %}" class="btn btn-outline-primary mt-auto" aria-label="View details for {{ book.title }}">View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
